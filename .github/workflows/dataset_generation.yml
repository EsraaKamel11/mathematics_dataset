name: Generate Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-dataset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Ensure this is correctly formatted

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy absl-py sympy

      - name: Generate dataset
        run: |
          python -m mathematics_dataset.generate_to_file --output_dir=algebra --filter=algebra

      - name: Upload dataset artifact
        uses: actions/upload-artifact@v3
        with:
          name: algebra-dataset
          path: ./algebra/
